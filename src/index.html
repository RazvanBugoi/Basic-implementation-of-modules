<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Implementation of Modules in JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Basic Implementation of Modules in JavaScript</h1>
    <div class="container">
        <div id="input-field">
            <label for="number-1">Enter a number (1-99)</label>
            <input id="number-1" type="number" name="number-1" min="1" max="99" value="1">
            <label for="number-2">Enter a number (1-99)</label>
            <input id="number-2" type="number" name="number-2" min="1" max="99" value="2">
        </div>
        <div id='results'>
            <div id="sum-results">
                <button id='sum'>Sum</button>
                <span id="sum-result">Result</span>
            </div>
            <div id="substract-results">
                <button id="substract">Difference</button>
                <span id="substract-result">Result</span>
            </div>
            <div id="multiply-results">
                <button id="multiply">Multiply</button>
                <span id="multiply-result">Result</span>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
